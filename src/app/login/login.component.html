
<app-mainheader></app-mainheader>


<div class="container col-md-4 card-body">
<h4>Login</h4>
<form #loginform="ngForm"(ngSubmit)="Login(loginform.value)">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="Enter email" name="email" ngModel>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="Password" placeholder="Password" name="password" ngModel>
  </div>
  <button type="submit" class="btn btn-primary" value="submit">Submit</button>
</form>
</div>
<app-footer></app-footer>

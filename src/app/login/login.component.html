
<app-mainheader></app-mainheader>

<div class="mainbody">
  <div class="content row justify-content-center">
    <div class="container">   
  <form class="form-alingment center" #loginform="ngForm"(ngSubmit)="Login(loginform.value)">
    <h1>Login</h1>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="Enter email" name="email" ngModel>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="Password" placeholder="Password" name="password" ngModel>
    </div>
    <button type="submit" class="btn btn-primary" value="submit">Submit</button>
  </form>
  </div>
  </div>
</div>
 
<app-footer></app-footer>
